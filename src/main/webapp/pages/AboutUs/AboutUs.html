<wm-page data-ng-controller="AboutUsPageController" name="mainpage" pagetitle="Main">

        <wm-left-panel columnwidth="2" name="leftpanel" content="leftnav"></wm-left-panel>

            <div class="mapouter">
                <div class="gmap_canvas"><iframe width="1200" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=950%20E%20Paces%20Ferry%20Rd%2C%20Atlanta%2C%20GA&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
